      primary: "bg-green-100 text-green-800 border-green-300",
      active: "bg-blue-100 text-blue-800 border-blue-300",
      secondary: "bg-gray-100 text-gray-600 border-gray-300",
      expert: "bg-purple-100 text-purple-800 border-purple-300",
      experimental: "bg-yellow-100 text-yellow-800 border-yellow-300",
      testing: "bg-amber-100 text-amber-700 border-amber-300",
      occasional: "bg-gray-100 text-gray-500 border-gray-200",
      planned: "bg-indigo-100 text-indigo-700 border-indigo-300",
      evaluated: "bg-orange-100 text-orange-700 border-orange-300",
      abandoned: "bg-red-100 text-red-700 border-red-300",
      problematic: "bg-red-100 text-red-600 border-red-300",
      conceptual: "bg-slate-100 text-slate-600 border-slate-300"
    };

    const StarRating = ({ rating, onRate, size = "text-lg" }) => {
      const [hover, setHover] = useState(0);
      return (
        <div className="flex gap-0.5">
          {[1, 2, 3, 4, 5].map((star) => (
            <button key={star} onClick={() => onRate && onRate(star)}
              onMouseEnter={() => setHover(star)} onMouseLeave={() => setHover(0)}
              className={`${size} transition-colors ${star <= (hover || rating) ? 'text-yellow-500' : 'text-gray-300'} ${onRate ? 'cursor-pointer hover:scale-110' : 'cursor-default'}`}>‚òÖ</button>
          ))}
        </div>
      );
    };

    const Modal = ({ isOpen, onClose, title, children }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 bg-opacity-50 bg-black flex items-center justify-center z-50 p-4" onClick={onClose}>
          <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
            <div className="flex justify-between items-center p-4 border-b border-gray-200">
              <h2 className="text-lg font-semibold text-gray-900">{title}</h2>
              <button onClick={onClose} className="text-gray-500 hover:text-gray-700 text-2xl leading-none">√ó</button>
            </div>
            <div className="p-4">{children}</div>
          </div>
        </div>
      );
    };

    const ToolForm = ({ tool, onSave, onCancel, categories }) => {
      const [form, setForm] = useState(tool || { name: '', category: '', rating: 3, capabilities: [], notes: '', status: 'active' });
      const [capInput, setCapInput] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!form.name.trim() || !form.category.trim()) { alert('Name and category are required'); return; }
        onSave({ ...form, id: form.id || Date.now() });
      };

      const addCapability = () => {
        const cap = capInput.trim().toLowerCase();
        if (cap && !form.capabilities.includes(cap)) {
          setForm({ ...form, capabilities: [...form.capabilities, cap] });
          setCapInput('');
        }
      };

      const removeCapability = (cap) => {
        setForm({ ...form, capabilities: form.capabilities.filter(c => c !== cap) });
      };

      return (
        <form onSubmit={handleSubmit} className="space-y-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Tool Name *</label>
            <input type="text" value={form.name} onChange={(e) => setForm({ ...form, name: e.target.value })}
              className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., ChatGPT" />
          </div>
          <div className="grid grid-cols-2 gap-4">
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Category *</label>
              <input type="text" list="category-list" value={form.category} onChange={(e) => setForm({ ...form, category: e.target.value })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., Core LLM" />
              <datalist id="category-list">{categories.map(c => <option key={c} value={c} />)}</datalist>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
              <select value={form.status} onChange={(e) => setForm({ ...form, status: e.target.value })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg">
                {statusOptions.map(s => <option key={s} value={s}>{s}</option>)}
              </select>
            </div>
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Rating</label>
            <StarRating rating={form.rating} onRate={(r) => setForm({ ...form, rating: r })} size="text-2xl" />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea value={form.notes} onChange={(e) => setForm({ ...form, notes: e.target.value })}
              className="w-full px-3 py-2 border border-gray-300 rounded-lg" rows={2} placeholder="Your notes about this tool..." />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Capabilities (for search)</label>
            <div className="flex gap-2 mb-2">
              <input type="text" value={capInput} onChange={(e) => setCapInput(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && (e.preventDefault(), addCapability())}
                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg" placeholder="Add capability..." />
              <button type="button" onClick={addCapability} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Add</button>
            </div>
            <div className="flex flex-wrap gap-1">
              {form.capabilities.map((cap, i) => (
                <span key={i} className="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded flex items-center gap-1">
                  {cap}
                  <button type="button" onClick={() => removeCapability(cap)} className="text-gray-500 hover:text-red-500">√ó</button>
                </span>
              ))}
            </div>
          </div>
          <div className="flex gap-2 pt-4 border-t border-gray-200">
            <button type="submit" className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Tool</button>
            <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
          </div>
        </form>
      );
    };

    const ToolCard = ({ tool, onUpdateRating, onEdit, onDelete }) => {
      const [expanded, setExpanded] = useState(false);
      return (
        <div className="bg-white rounded-lg border border-gray-200 p-4 shadow-sm hover:shadow-md transition-shadow">
          <div className="flex justify-between items-start mb-2">
            <h3 className="font-semibold text-gray-900 text-sm leading-tight">{tool.name}</h3>
            <span className={`text-xs px-2 py-0.5 rounded-full border whitespace-nowrap ml-2 ${statusColors[tool.status] || statusColors.active}`}>{tool.status}</span>
          </div>
          <div className="flex items-center gap-3 mb-2">
            <StarRating rating={tool.rating} onRate={(r) => onUpdateRating(tool.id, r)} />
            <span className="text-xs text-gray-500 truncate">{tool.category}</span>
          </div>
          <p className="text-sm text-gray-600 mb-3 line-clamp-3">{tool.notes}</p>
          <div className="flex items-center gap-2">
            <button onClick={() => setExpanded(!expanded)} className="text-xs text-blue-600 hover:text-blue-800">
              {expanded ? '‚àí Hide' : '+ Show'} capabilities
            </button>
            <span className="text-gray-300">|</span>
            <button onClick={() => onEdit(tool)} className="text-xs text-gray-500 hover:text-blue-600">Edit</button>
            <button onClick={() => onDelete(tool.id)} className="text-xs text-gray-500 hover:text-red-600">Delete</button>
          </div>
          {expanded && (
            <div className="mt-2 flex flex-wrap gap-1">
              {tool.capabilities.map((cap, i) => (
                <span key={i} className="text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded">{cap}</span>
              ))}
            </div>
          )}
        </div>
      );
    };

    // Theme Toggle Component
    const ThemeToggle = ({ isDark, onToggle }) => {
      return (
        <button onClick={onToggle} className="theme-toggle" title={isDark ? 'Switch to light mode' : 'Switch to dark mode'}>
          <span className="theme-icon sun">‚òÄÔ∏è</span>
          <span className="theme-icon moon">üåô</span>
        </button>
      );
    };

    function App() {
      const [tools, setTools] = useState(() => {
        const saved = localStorage.getItem('aiToolkit');
        return saved ? JSON.parse(saved) : defaultTools;
      });
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('all');
      const [minRating, setMinRating] = useState(1);
      const [showPrimaryOnly, setShowPrimaryOnly] = useState(false);
      const [showAddModal, setShowAddModal] = useState(false);
      const [editingTool, setEditingTool] = useState(null);
      const [showExportModal, setShowExportModal] = useState(false);
      const [importText, setImportText] = useState('');
      
      // Dark mode state
      const [isDarkMode, setIsDarkMode] = useState(() => {
        const saved = localStorage.getItem('aiToolkitTheme');
        return saved === 'dark';
      });

      // Apply dark mode to body
      useEffect(() => {
        if (isDarkMode) {
          document.body.classList.add('dark');
        } else {
          document.body.classList.remove('dark');
        }
        localStorage.setItem('aiToolkitTheme', isDarkMode ? 'dark' : 'light');
      }, [isDarkMode]);

      useEffect(() => {
        localStorage.setItem('aiToolkit', JSON.stringify(tools));
      }, [tools]);

      const categories = useMemo(() => [...new Set(tools.map(t => t.category))].sort(), [tools]);

      const filteredTools = useMemo(() => {
        return tools.filter(tool => {
          if (selectedCategory !== 'all' && tool.category !== selectedCategory) return false;
          if (tool.rating < minRating) return false;
          if (showPrimaryOnly && tool.status !== 'primary') return false;
          if (searchQuery.trim()) {
            const query = searchQuery.toLowerCase();
            return tool.name.toLowerCase().includes(query) ||
              tool.capabilities.some(c => c.toLowerCase().includes(query)) ||
              tool.notes.toLowerCase().includes(query) ||
              tool.category.toLowerCase().includes(query);
          }
          return true;
        }).sort((a, b) => b.rating - a.rating);
      }, [tools, searchQuery, selectedCategory, minRating, showPrimaryOnly]);

      const handleUpdateRating = (id, rating) => {
        setTools(tools.map(t => t.id === id ? { ...t, rating } : t));
      };

      const handleSaveTool = (tool) => {
        if (editingTool) {
          setTools(tools.map(t => t.id === tool.id ? tool : t));
          setEditingTool(null);
        } else {
          setTools([...tools, tool]);
          setShowAddModal(false);
        }
      };

      const handleDeleteTool = (id) => {
        if (confirm('Delete this tool?')) {
          setTools(tools.filter(t => t.id !== id));
        }
      };

      const handleExport = () => {
        const json = JSON.stringify(tools, null, 2);
        navigator.clipboard.writeText(json);
        alert('Copied to clipboard! You can also save the text below as a .json file.');
      };

      const handleImport = () => {
        try {
          const imported = JSON.parse(importText);
          if (Array.isArray(imported)) {
            setTools(imported);
            setShowExportModal(false);
            setImportText('');
            alert('Imported successfully!');
          } else {
            alert('Invalid format‚Äîexpected an array of tools');
          }
        } catch (e) {
          alert('Invalid JSON');
        }
      };

      const handleReset = () => {
        if (confirm('Reset to default tools? This will erase all your changes.')) {
          setTools(defaultTools);
        }
      };

      const taskExamples = ["image to video", "voice receptionist", "app building", "website", "automation", "image generation", "email outreach", "transcription"];

      return (
        <div className="min-h-screen bg-gray-50 p-4 md:p-6">
          <div className="max-w-6xl mx-auto">
            <div className="flex justify-between items-start mb-6">
              <div>
                <h1 className="text-2xl font-bold text-gray-900 mb-1">AI Toolkit Directory</h1>
                <p className="text-gray-600 text-sm">{tools.length} tools indexed. Click stars to rate. Data saved locally.</p>
              </div>
              <div className="flex gap-2 items-center">
                <ThemeToggle isDark={isDarkMode} onToggle={() => setIsDarkMode(!isDarkMode)} />
                <button onClick={() => setShowAddModal(true)} className="px-3 py-1.5 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700">+ Add Tool</button>
                <button onClick={() => setShowExportModal(true)} className="px-3 py-1.5 bg-gray-200 text-sm rounded-lg hover:bg-gray-300">Import/Export</button>
              </div>
            </div>

            {/* Search */}
            <div className="bg-white rounded-lg border border-gray-200 p-4 mb-6 shadow-sm">
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-2">What do you want to do?</label>
                <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)}
                  placeholder="e.g., create video from images, build landing page, automate workflow..."
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg" />
                <div className="mt-2 flex flex-wrap gap-2 items-center">
                  <span className="text-xs text-gray-500">Try:</span>
                  {taskExamples.map((ex) => (
                    <button key={ex} onClick={() => setSearchQuery(ex)} className="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-2 py-1 rounded">{ex}</button>
                  ))}
                </div>
              </div>
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div>
                  <label className="block text-xs font-medium text-gray-700 mb-1">Category</label>
                  <select value={selectedCategory} onChange={(e) => setSelectedCategory(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    <option value="all">All Categories</option>
                    {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                  </select>
                </div>
                <div>
                  <label className="block text-xs font-medium text-gray-700 mb-1">Min Rating</label>
                  <select value={minRating} onChange={(e) => setMinRating(Number(e.target.value))} className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    <option value={1}>Any</option>
                    <option value={3}>3+ ‚òÖ</option>
                    <option value={4}>4+ ‚òÖ</option>
                    <option value={5}>5 ‚òÖ</option>
                  </select>
                </div>
                <div className="flex items-end pb-1">
                  <label className="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" checked={showPrimaryOnly} onChange={(e) => setShowPrimaryOnly(e.target.checked)} className="w-4 h-4 rounded" />
                    <span className="text-sm text-gray-700">Primary only</span>
                  </label>
                </div>
              </div>
            </div>

            {/* Results */}
            <div className="mb-3 text-sm text-gray-600">
              {filteredTools.length} tool{filteredTools.length !== 1 ? 's' : ''}{searchQuery && ` for "${searchQuery}"`}
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {filteredTools.map((tool) => (
                <ToolCard key={tool.id} tool={tool} onUpdateRating={handleUpdateRating} onEdit={setEditingTool} onDelete={handleDeleteTool} />
              ))}
            </div>
            {filteredTools.length === 0 && (
              <div className="text-center py-12 text-gray-500">No tools match your search.</div>
            )}

            {/* Legend */}
            <div className="mt-8 pt-6 border-t border-gray-200">
              <h3 className="text-xs font-medium text-gray-500 mb-2">STATUS KEY</h3>
              <div className="flex flex-wrap gap-2">
                {Object.entries(statusColors).map(([status, colors]) => (
                  <span key={status} className={`text-xs px-2 py-1 rounded-full border ${colors}`}>{status}</span>
                ))}
              </div>
            </div>
          </div>

          {/* Add Modal */}
          <Modal isOpen={showAddModal} onClose={() => setShowAddModal(false)} title="Add New Tool">
            <ToolForm onSave={handleSaveTool} onCancel={() => setShowAddModal(false)} categories={categories} />
          </Modal>

          {/* Edit Modal */}
          <Modal isOpen={!!editingTool} onClose={() => setEditingTool(null)} title="Edit Tool">
            {editingTool && <ToolForm tool={editingTool} onSave={handleSaveTool} onCancel={() => setEditingTool(null)} categories={categories} />}
          </Modal>

          {/* Export/Import Modal */}
          <Modal isOpen={showExportModal} onClose={() => setShowExportModal(false)} title="Import / Export Data">
            <div className="space-y-4">
              <div>
                <h3 className="font-medium mb-2 text-gray-900">Export (copy to clipboard)</h3>
                <button onClick={handleExport} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Copy JSON to Clipboard</button>
                <p className="text-xs text-gray-500 mt-1">Paste this into Claude to update your toolkit together.</p>
              </div>
              <div className="border-t border-gray-200 pt-4">
                <h3 className="font-medium mb-2 text-gray-900">Import (paste JSON)</h3>
                <textarea value={importText} onChange={(e) => setImportText(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm font-mono" rows={6} placeholder="Paste JSON array here..." />
                <button onClick={handleImport} className="mt-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Import</button>
              </div>
              <div className="border-t border-gray-200 pt-4">
                <button onClick={handleReset} className="text-sm text-red-600 hover:text-red-800">Reset to defaults</button>
              </div>
            </div>
          </Modal>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
